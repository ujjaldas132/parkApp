}
chargebattery();

</script>

<script>
var i = 0;

var txt1='By';
var txt2=' Ujjal Das';
var txt3='Rollno: 16EE01033'
var txt = 'Lorem ipsum dummy text blabla.';
var l1=txt1.length;
var l2=l1+txt2.length;
var l3=l2+txt3.length;

var speed = 30;

function typeWriter() {
  if (i < l1 ){
    document.getElementById("demo1").innerHTML += txt1.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }

  else if(i<l2){

    document.getElementById("demo2").innerHTML += txt2.charAt(i-l1);
    i++;
    setTimeout(typeWriter, speed);

  }
  else if(i<l3){

    document.getElementById("demo3").innerHTML += txt3.charAt(i-l2);
    i++;
    setTimeout(typeWriter, speed);

  }
  else if(i==l3){

  
    i++;
    setTimeout(typeWriter, speed*15);

  }


  else{
    i=0;
    document.getElementById("demo1").innerHTML='';
    document.getElementById("demo2").innerHTML='';
    document.getElementById("demo3").innerHTML='';
    setTimeout(typeWriter, speed);
  }

}


typeWriter()
</script>
